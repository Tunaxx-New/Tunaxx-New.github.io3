      <h2 class="mx-auto">LOGIN</h2>

      <form>
        <div class="form-group margindiv">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group margindiv">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="custom-control custom-checkbox margindiv">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember me.</label>
        </div>
        <div>
          <button type="submit" class="btn btn-outline-primary marginSingInUp">Sing In</button>
          <a  href="register.html">
          <button type="button" class="btn btn-outline-secondary marginSingInUp">Registration</button>

        </div>
