<head>
    <title>Constructor 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/objects.css">
    <link rel="stylesheet" href="styles/theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>



    <fieldset id="console" class="console-box">
        <legend class="input-group mb-3">
            <button class="input-group-text close-button vcenter" id="basic-addon1" onclick="closeConsole(this)"><i class="far fa-times-circle"></i></button>
            <div class="margin16"></div><div class="margin16"></div><div class="margin16"></div><div class="margin16"></div><div class="margin16"></div>
            <div class="margin16">
                <div>
                <span class="input-group-text" id="basic-addon1">X : px</span>
                <input id="x" type="number" class="form-control" placeholder="X" aria-label="X" aria-describedby="basic-addon1">
                </div>

                <div>
                <span class="input-group-text" id="basic-addon1">Y : px</span>
                <input id="y" type="number" class="form-control" placeholder="Y" aria-label="Y" aria-describedby="basic-addon1">
                </div>

                <div>
                <span class="input-group-text" id="basic-addon1">Z : px</span>
                <input id="z" type="number" class="form-control" placeholder="Z" aria-label="Z" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="margin16">
                <div>
                <span class="input-group-text" id="basic-addon1">Rotate X : deg</span>
                <input id="rx" type="number" class="form-control" placeholder="rx" aria-label="rx" aria-describedby="basic-addon1">
                </div>

                <div>
                <span class="input-group-text" id="basic-addon1">Rotate Y : deg</span>
                <input id="ry" type="number" class="form-control" placeholder="ry" aria-label="ry" aria-describedby="basic-addon1">
                </div>

                <div>
                <span class="input-group-text" id="basic-addon1">Rotate Z : deg</span>
                <input id="rz" type="number" class="form-control" placeholder="rz" aria-label="rz" aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="margin16">
                <div>
                <span class="input-group-text" id="basic-addon1">Width</span>
                <input id="w" type="number" class="form-control" placeholder="w" aria-label="w" aria-describedby="basic-addon1">
                </div>

                <div>
                <span class="input-group-text" id="basic-addon1">Height</span>
                <input id="h" type="number" class="form-control" placeholder="h" aria-label="h" aria-describedby="basic-addon1">
                </div>

                <div>
                    <span class="input-group-text" id="basic-addon1">Length</span>
                    <input id="l" type="number" class="form-control" placeholder="l" aria-label="l" aria-describedby="basic-addon1">
                    </div>
            </div>
        </legend>
    </fieldset>



    <div class="scene">
        <div id="c1" class="plane cube" onclick="placeConsole(this);">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
        <div id="c2" class="plane cube" onclick="placeConsole(this);">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
        <div id="c3" class="plane cube" onclick="placeConsole(this);">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
    <script rel="script" src="scripts/xyzConsole.js"></script>
</body>
